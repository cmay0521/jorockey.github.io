	<div id="dropdown_container"></div>
	
	<script>
	    // Load in data
	    d3.csv("Madden23.csv", function(data) {
		    madden_data = data;
		    drawBar(madden_data, "WR", false);
		    drawDrop(madden_data)
		});

		
	    function drawDrop(data) {
		    const positions = [...new Set(data.map(item => item.position))];

		    var onchange = function() {
                    var position = d3.select(this).property('value');
                    drawBar(data, position, true);
                };

			var select = d3.select('#dropdown_container')
			  .append('select')
			  	.attr('class','select')
			    .on('change', onchange);

			var options = select
			  .selectAll('option')
				.data(positions).enter()
				.append('option')
				.text(function (d) { return d; });
		}

		
	    function drawBar(data, position, positional) 
	    {

	    	d3.selectAll("svg").remove();
	    	// Define the dimensions of the bar graph
			var width = 600;
			var height = 375;
			
			if (positional) {
				data = data.filter(function(d) 
					{ return d.Position === position; });
			}
			
		
			
			// Create the svg element and set its dimensions
			var svg = d3.select("body")
			    .append("svg")
			    .attr("width", width)
			    .attr("height", height)
			    .attr("overflow", "visible")
			    .attr("transform", "translate(70,30)");

			// Define the scales for the x and y axes
			var xScale = d3.scaleLinear()
			    .domain([20, d3.max(data, function(d) { 
			    	return +d.overall_rating 
			    })])
			    .range([0, width]);

			svg.append("g")
			      .attr("transform", "translate(0," + height + ")")
			      .call(d3.axisBottom(xScale));

			  // set the parameters for the histogram
			var histogram = d3.histogram()
			      .value(function(d) { return d.overall_rating; })  
			      .domain(xScale.domain())  
			      .thresholds(xScale.ticks(70)); 

			  // And apply this function to data to get the bins
			var bins = histogram(data);

			  // Y axis: scale and draw:
			var yScale = d3.scaleLinear()
			      .range([height, 0]);

			yScale.domain([0, d3.max(bins, function(d) { return d.length; })]);

			svg.append("g")
			      .call(d3.axisLeft(yScale));

			  // append the bar rectangles to the svg element
			svg.selectAll("rect")
			      .data(bins)
			      .enter()
			      .append("rect")
			        .attr("x", 1)
			        .attr("transform", function(d) { return "translate(" + xScale(d.x0) + "," + yScale(d.length) + ")"; })
			        .attr("width", function(d) { return xScale(d.x1) - xScale(d.x0) -1 ; })
			        .attr("height", function(d) { return height - yScale(d.length); });

			
			// Style the bar graph
			svg.selectAll("g")
			   .style("font-size", "12px")
			   .style("font-family", "sans-serif")
			   .style("color", "black");

			// Add labels to the x and y axes
			svg.append("text")
			   .attr("x", width / 2)
			   .attr("y", height + 50)
			   .attr("text-anchor", "middle")
			   .text("Player Rating");

			svg.append("text")
			   .attr("transform", "rotate(-90)")
			   .attr("x", -height / 2)
			   .attr("y", -50)
			   .attr("text-anchor", "middle")
			   .text("Frequency");

			if (positional) {
				svg.append("text")
			   	.attr("x", width / 2)
			   	.attr("y", height - 400)
			   	.attr("text-anchor", "middle")
			   	.text("Rating Distribution for " + position + " Position");

			} else {
				svg.append("text")
			   	.attr("x", width / 2)
			   	.attr("y", height - 400)
			   	.attr("text-anchor", "middle")
			   	.text("Rating Distribution for All Positions");
			}
	    }
